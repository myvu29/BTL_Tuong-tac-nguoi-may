  <script>
    //let id = localStorage.getItem("selectedTourId");
    // let tours = JSON.parse(localStorage.getItem("tours"));
    //let tour = tours.find(item => item.ma == id);
    var staffInfo = JSON.parse(localStorage.getItem("selectedStaff"));
    if (staffInfo) {
      console.log(staffInfo);
      document.getElementById("input-ma").value = staffInfo.ma;
      document.getElementById("input-ten").value = staffInfo.ten;
      document.getElementById("input-diachi").value = staffInfo.diachi;
      document.getElementById("input-ngaysinh").value = staffInfo.ngaysinh;
      document.getElementById("input-gioitinh").value = staffInfo.gioitinh;
      document.getElementById("input-mail").value = staffInfo.mail;
      document.getElementById("input-sdt").value = staffInfo.sdt;
      document.getElementById("input-chucvu").value = staffInfo.chucvu;
    }
    //var staffInfo = JSON.parse(localStorage.getItem("selectedTour"));


    //Sự kiện khi ấn nút save
    function checkAll() {
      let ma = document.getElementById('input-ma').value;
      let ten = document.getElementById('input-ten').value;
      let diachi = document.getElementById('input-diachi').value;
      let ngaysinh = document.getElementById('input-ngaysinh').value;
      let gioitinh = document.getElementById('input-gioitinh').value;
      let mail = document.getElementById('input-mail').value;
      let sdt = document.getElementById('input-sdt').value;
      let chucvu = document.getElementById('input-chucvu').value;
      let isError = false;
      if (ma.trim() === '') {
        document.getElementById('errorMa').innerHTML = 'Mã không được để trống.';
        isError = true;
      } else {
        document.getElementById('errorMa').innerHTML = '';
      }

      if (ten.trim() === '') {
        document.getElementById('errorTen').innerHTML = 'Tên không được để trống';
        isError = true;
      } else {
        document.getElementById('errorTen').innerHTML = '';
      }

      if (mail.trim() === '') {
        document.getElementById('errorMail').innerHTML = 'Email không được để trống.';
        isError = true;
      }
      else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) {
        document.getElementById('errorMail').innerHTML = 'Nhập sai định dạng thông tin <br>';
        return false;
      }
      else {
        document.getElementById('errorMail').innerHTML = '';
      }

      if (diachi.trim() === '') {
        document.getElementById('errorDiachi').innerHTML = 'Địa chỉ không được để trống';
        isError = true;
      } else {
        document.getElementById('errorDiachi').innerHTML = '';
      }

      if (sdt.trim() === '') {
        document.getElementById('errorSDT').innerHTML = 'SDT không được để trống.';
        isError = true;
      } else if (!/^\d{10}$/.test(sdt)) {
        document.getElementById('errorSDT').innerHTML = 'Nhập sai định dạng thông tin <br>';
        return false;
      }
      else {
        document.getElementById('errorSDT').innerHTML = '';
      }
      if (ngaysinh.trim() === '') {
        document.getElementById('errorNgaysinh').innerHTML = 'Ngày sinh không được để trống.';
        isError = true;
      } else {
        document.getElementById('errorNgaysinh').innerHTML = '';
      }
      if (gioitinh.trim() === '--Chọn giới tính--') {
        document.getElementById('errorGioitinh').innerHTML = 'Giới tính không được để trống.';
        isError = true;
      }
      else {
        document.getElementById('errorGioitinh').innerHTML = '';
      }
      if (chucvu.trim() === '--Chọn chức vụ--') {
        document.getElementById('errorChucvu').innerHTML = 'Chức vụ không được để trống.';
        isError = true;
      }
      else {
        document.getElementById('errorChucvu').innerHTML = '';
      }

      if (isError) {
        return false;
      }


      staffInfo.ma = ma;
      staffInfo.ten = ten;
      staffInfo.diachi = diachi;
      staffInfo.ngaysinh = ngaysinh;
      staffInfo.gioitinh = gioitinh;
      staffInfo.mail = mail;
      staffInfo.sdt = sdt;
      staffInfo.chucvu = chucvu;

      var staffs = JSON.parse(localStorage.getItem('staffs')) || [];
      for (var i = 0; i < staffs.length; i++) {
        if (staffs[i].ma === staffInfo.ma) {
          //  staffs[i].ma= staffInfo.ma;
          staffs[i].ten = staffInfo.ten;
          staffs[i].diachi = staffInfo.diachi;
          staffs[i].ngaysinh = staffInfo.ngaysinh;
          staffs[i].gioitinh = staffInfo.gioitinh;
          staffs[i].mail = staffInfo.mail;
          staffs[i].sdt = staffInfo.sdt;
          staffs[i].chucvu = staffInfo.chucvu;
          break;
        }
      }

      localStorage.setItem('staffs', JSON.stringify(staffs));
      localStorage.setItem('selectedStaff', JSON.stringify(staffInfo));
      console.log('Thành công! Đã sửa nhân viên:', staffInfo);
      localStorage.setItem('updateNV', JSON.stringify(1));
      window.location.href = './table-data-table.html';
      return true;






      /*localStorage.setItem('staffs', JSON.stringify(staffs));
      localStorage.setItem('selectedstaff', JSON.stringify(staffInfo));
      console.log('Thành công! Đã sửa khách hàng:', staffInfo);
      localStorage.setItem('updateKH', JSON.stringify(1));
      window.location.href = './table-data-khach.html';

      return true;*/

    }

  </script>
