                <div id="errorNgaysinh" class="abc text-danger" style="left: 157px;"></div>

              </div>

                  <select class="form-control" required id="input-gioitinh" style="margin-left: 78px ;width: 420px;">

                    <option>Nữ</option>
                  </select>

                </div>

  <script>
    //let id = localStorage.getItem("selectedTourId");
    // let tours = JSON.parse(localStorage.getItem("tours"));
    //let tour = tours.find(item => item.ma == id);
    var khachhangInfo = JSON.parse(localStorage.getItem("selectedKhachhang"));
    if (khachhangInfo) {
      console.log(khachhangInfo);
      document.getElementById("input-ma").value = khachhangInfo.ma;
      document.getElementById("input-ten").value = khachhangInfo.ten;
      document.getElementById("input-diachi").value = khachhangInfo.diachi;
      document.getElementById("input-ngaysinh").value = khachhangInfo.ngaysinh;
      document.getElementById("input-gioitinh").value = khachhangInfo.gioitinh;
      document.getElementById("input-mail").value = khachhangInfo.mail;
      document.getElementById("input-sdt").value = khachhangInfo.sdt;
    }
    //var khachhangInfo = JSON.parse(localStorage.getItem("selectedTour"));


    //Sự kiện khi ấn nút save
    function checkAll() {
      let ma = document.getElementById('input-ma').value;
      let ten = document.getElementById('input-ten').value;
      let diachi = document.getElementById('input-diachi').value;
      let ngaysinh = document.getElementById('input-ngaysinh').value;
      let gioitinh = document.getElementById('input-gioitinh').value;
      let mail = document.getElementById('input-mail').value;
      let sdt = document.getElementById('input-sdt').value;
      let isError = false;
      if (ma.trim() === '') {
        document.getElementById('errorMa').innerHTML = 'Mã không được để trống.';
        isError = true;
      } else {
        document.getElementById('errorMa').innerHTML = '';
      }

      if (ten.trim() === '') {
        document.getElementById('errorTen').innerHTML = 'Tên khách hàng không được để trống.';
        isError = true;
      } else {
        document.getElementById('errorTen').innerHTML = '';
      }

      if (mail.trim() === '') {
        document.getElementById('errorMail').innerHTML = 'Email không được để trống.';
        isError = true;
      }
      else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) {
        document.getElementById('errorMail').innerHTML = 'Nhập sai định dạng thông tin <br>';
        return false;
      }
      else {
        document.getElementById('errorMail').innerHTML = '';
      }

      if (diachi.trim() === '') {
        document.getElementById('errorDiachi').innerHTML = 'Địa chỉ không được để trống.';
        isError = true;
      } else {
        document.getElementById('errorDiachi').innerHTML = '';
      }

      if (sdt.trim() === '') {
        document.getElementById('errorSDT').innerHTML = 'Số điện thoại không được để trống.';
        isError = true;
      } else if (!/^\d{10}$/.test(sdt)) {
        document.getElementById('errorSDT').innerHTML = 'Nhập sai định dạng thông tin <br>';
        return false;
      }
      else {
        document.getElementById('errorSDT').innerHTML = '';
      }
      if (ngaysinh.trim() === '') {
        document.getElementById('errorNgaysinh').innerHTML = 'Ngày sinh không được để trống.';
        isError = true;
      } else {
        document.getElementById('errorNgaysinh').innerHTML = '';
      }
      if (gioitinh.trim() === '--Chọn giới tính--') {
        document.getElementById('errorGioitinh').innerHTML = 'Giới tính không được để trống.';
        isError = true;
      }
      else {
        document.getElementById('errorGioitinh').innerHTML = '';
      }

      if (isError) {
        return false;
      }


      khachhangInfo.ma = ma;
      khachhangInfo.ten = ten;
      khachhangInfo.diachi = diachi;
      khachhangInfo.ngaysinh = ngaysinh;
      khachhangInfo.gioitinh = gioitinh;
      khachhangInfo.mail = mail;
      khachhangInfo.sdt = sdt;

      var khachhangs = JSON.parse(localStorage.getItem('khachhangs')) || [];
      for (var i = 0; i < khachhangs.length; i++) {
        if (khachhangs[i].ma === khachhangInfo.ma) {
          //  khachhangs[i].ma= khachhangInfo.ma;
          khachhangs[i].ten = khachhangInfo.ten;
          khachhangs[i].diachi = khachhangInfo.diachi;
          khachhangs[i].ngaysinh = khachhangInfo.ngaysinh;
          khachhangs[i].gioitinh = khachhangInfo.gioitinh;
          khachhangs[i].mail = khachhangInfo.mail;
          khachhangs[i].sdt = khachhangInfo.sdt;
          break;
        }
      }

      // localStorage.setItem('khachhangs', JSON.stringify(khachhangs));

      // localStorage.setItem("selectedKhachhang", JSON.stringify(khachhangInfo));
      // const successMessage = 'Bạn đã sửa khách hàng thành công';
      // window.location.href = './table-data-khach.html?successMessage =${encodeURIComponent(successMessage)}';

      // return true;

      // Get the existing tours from local storage or create an empty array
      // let khachhangs = JSON.parse(localStorage.getItem('khachhangs')) || [];

      // Add the new tour information to the array of tours
      localStorage.setItem('khachhangs', JSON.stringify(khachhangs));
      localStorage.setItem('selectedKhachhang', JSON.stringify(khachhangInfo));
      console.log('Thành công! Đã sửa khách hàng:', khachhangInfo);
      localStorage.setItem('updateKH', JSON.stringify(1));
      window.location.href = './table-data-khach.html';

      return true;

    }

  </script>
