  <script>

    function checkAll() {
      let ma = document.getElementById('ma').value;
      let ten = document.getElementById('ten').value;
      let mail = document.getElementById('mail').value;
      let diachi = document.getElementById('diachi').value;
      let sdt = document.getElementById('sdt').value;
      let ngaysinh = document.getElementById('ngaysinh').value;
      let gioitinh = document.getElementById('gioitinh').value;
      let chucvu = document.getElementById('chucvu').value;
      let isError = false;

      if (ma.trim() === '') {
        document.getElementById('errorMa').innerHTML = 'Mã không được để trống <br>';
        isError = true;
      } else {
        document.getElementById('errorMa').innerHTML = '';
      }

      if (ten.trim() === '') {
        document.getElementById('errorTen').innerHTML = 'Tên không được để trống';
        isError = true;
      } else {
        document.getElementById('errorTen').innerHTML = '';
      }

      if (mail.trim() === '') {
        document.getElementById('errorMail').innerHTML = 'Email không được để trống';
        isError = true;
      }
      else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(mail)) {
        document.getElementById('errorMail').innerHTML = 'Nhập sai định dạng<br>';
        return false;
      }

      else {
        document.getElementById('errorMail').innerHTML = '';
      }

      if (diachi.trim() === '') {
        document.getElementById('errorDiachi').innerHTML = 'Địa chỉ không được để trống';
        isError = true;
      } else {
        document.getElementById('errorDiachi').innerHTML = '';
      }

      if (sdt.trim() === '') {
        document.getElementById('errorSDT').innerHTML = 'SĐT không được để trống';
        isError = true;
      } else if (!/^\d{10}$/.test(sdt)) {
        document.getElementById('errorSDT').innerHTML = 'Nhập sai định dạng';
        return false;
      } else {
        document.getElementById('errorSDT').innerHTML = '';
      }

      if (ngaysinh.trim() === '') {
        document.getElementById('errorNgaysinh').innerHTML = 'Ngày sinh không được để trống';
        isError = true;
      } else {
        document.getElementById('errorNgaysinh').innerHTML = '';
      }

      if (gioitinh.trim() === '--Chọn giới tính--') {
        document.getElementById('errorGioitinh').innerHTML = 'Giới tính không được để trống';
        isError = true;
      }
      else {
        document.getElementById('errorGioitinh').innerHTML = '';
      }

      if (chucvu.trim() === '--Chọn chức vụ--') {
        document.getElementById('errorChucvu').innerHTML = 'Chức vụ không được để trống';
        isError = true;
      }
      else {
        document.getElementById('errorChucvu').innerHTML = '';
      }

      /*if (chucvu.trim() === '') {
        document.getElementById('errorChucvu').innerHTML = 'Chức vụ không được để trống';
        isError = true;
      } else {
        document.getElementById('errorChucvu').innerHTML = '';
      }*/


      if (isError) {
        return false;
      }

      // Create an object to store the tour information
      let staff = {
        ma: ma,
        ten: ten,
        mail: mail,
        diachi: diachi,
        sdt: sdt,
        ngaysinh: ngaysinh,
        gioitinh: gioitinh,
        chucvu: chucvu,
      };

      // Get the existing tours from local storage or create an empty array
      let staffs = JSON.parse(localStorage.getItem('staffs')) || [];


      // Add the new tour information to the array of tours
      staffs.push(staff);


      // Save the updated tour information array to local storage
      localStorage.setItem('staffs', JSON.stringify(staffs));
      console.log('Thành công! Đã thêm tour mới:', staff);
      // Redirect to the tour table page and show a success message
      // localStorage.setItem('success', 'Thêm nhân viên thành công');
      localStorage.setItem('addNV', JSON.stringify(1));
      window.location.href = './table-data-table.html';
      return true;
    }
