<script>

  var tourInfo = JSON.parse(localStorage.getItem("selectedTour"));
  if (tourInfo) {
    console.log(tourInfo);
    document.getElementById("input-ma").value = tourInfo.ma;
    document.getElementById("input-ten").value = tourInfo.ten;
    document.getElementById("input-diadiem").value = tourInfo.diadiem;
    document.getElementById("input-lichtrinh").value = tourInfo.lichtrinh;
    document.getElementById("input-gia").value = tourInfo.gia;
    document.getElementById("input-songuoi").value = tourInfo.songuoi;
  }


 
//Sự kiện khi ấn nút save
    function checkAll() {
      let ma = document.getElementById('input-ma').value;
      let ten = document.getElementById('input-ten').value;
      let diadiem = document.getElementById('input-diadiem').value;
      let lichtrinh = document.getElementById('input-lichtrinh').value;
      let gia = document.getElementById('input-gia').value;
      let songuoi = document.getElementById('input-songuoi').value;
      let isError = false;

      if (ma.trim() === '') {
        document.getElementById('errorMa').innerHTML = 'Mã tour không được để trống';
        isError = true;
      } else {
        document.getElementById('errorMa').innerHTML = '';
      }

      if (ten.trim() === '') {
        document.getElementById('errorTen').innerHTML = 'Tên tour không được để trống';
        isError = true;
      } else {
        document.getElementById('errorTen').innerHTML = '';
      }

      if (diadiem.trim() === '') {
        document.getElementById('errorDiaDiem').innerHTML = 'Địa điểm không được để trống';
        isError = true;
      } else {
        document.getElementById('errorDiaDiem').innerHTML = '';
      }

      if (lichtrinh.trim() === '') {
        document.getElementById('errorLichtrinh').innerHTML = 'Lịch trình không được để trống';
        isError = true;
      } else {
        document.getElementById('errorLichtrinh').innerHTML = '';
      }

      if (gia.trim() === '') {
        document.getElementById('errorGia').innerHTML = 'Giá tour không được để trống';
        isError = true;
      } else if (isNaN(gia) || gia <= 0) {
        document.getElementById('errorGia').innerHTML = 'Nhập sai định dạng thông tin';
        isError = true;
      } else {
        document.getElementById('errorGia').innerHTML = '';
      }

      if (songuoi.trim() === '') {
        document.getElementById('errorSonguoi').innerHTML = 'Số người không được để trống';
        isError = true;
      } else if (isNaN(songuoi) || songuoi <= 0) {
        document.getElementById('errorSonguoi').innerHTML = 'Nhập sai định dạng thông tin';
        isError = true;
      } else {
        document.getElementById('errorSonguoi').innerHTML = '';
      }

      if (isError) {
        return false;
      }

      tourInfo.ma = ma;
      tourInfo.ten = ten;
      tourInfo.diadiem = diadiem;
      tourInfo.lichtrinh = lichtrinh;
      tourInfo.gia = gia;
      tourInfo.songuoi = songuoi;

      var tours = JSON.parse(localStorage.getItem('tours')) || [];
      for (var i = 0; i < tours.length; i++) {
        if (tours[i].ma === tourInfo.ma) {
        //  tours[i].ma= tourInfo.ma;
          tours[i].ten= tourInfo.ten;
          tours[i].diadiem= tourInfo.diadiem;
          tours[i].lichtrinh= tourInfo.lichtrinh;
          tours[i].gia= tourInfo.gia;
          tours[i].songuoi= tourInfo.songuoi;
          break;
        }
      }

      localStorage.setItem('tours', JSON.stringify(tours));

      localStorage.setItem("selectedTour", JSON.stringify(tourInfo));
     const successMessage = 'Bạn đã sửa tour thành công';
      window.location.href = './table-data-product.html?successMessage =${encodeURIComponent(successMessage)}';

      return true;
     
}

</script>
