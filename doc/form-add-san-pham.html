  <script>
    
    function checkAll() {
      let ma = document.getElementById('ma').value;
      let ten = document.getElementById('ten').value;
      let diadiem = document.getElementById('diadiem').value;
      let lichtrinh = document.getElementById('lichtrinh').value;
      let gia = document.getElementById('gia').value;
      let songuoi = document.getElementById('songuoi').value;
      let isError = false;
    
      if (ma.trim() === '') {
        document.getElementById('errorMa').innerHTML = 'Mã tour không được để trống';
        isError = true;
      } else {
        document.getElementById('errorMa').innerHTML = '';
      }

      if (ten.trim() === '') {
        document.getElementById('errorTen').innerHTML = 'Tên tour không được để trống';
        isError = true;
      } else {
        document.getElementById('errorTen').innerHTML = '';
      }

      if (diadiem.trim() === '') {
        document.getElementById('errorDiaDiem').innerHTML = 'Địa điểm không được để trống';
        isError = true;
      } else {
        document.getElementById('errorDiaDiem').innerHTML = '';
      }

      if (lichtrinh.trim() === '') {
        document.getElementById('errorLichtrinh').innerHTML = 'Lịch trình không được để trống';
        isError = true;
      } else {
        document.getElementById('errorLichtrinh').innerHTML = '';
      }

      if (gia.trim() === '') {
        document.getElementById('errorGia').innerHTML = 'Giá tour không được để trống';
        isError = true;
      } else if (isNaN(gia) || gia <= 0) {
        document.getElementById('errorGia').innerHTML = 'Nhập sai định dạng thông tin';
        isError = true;
      } else {
        document.getElementById('errorGia').innerHTML = '';
      }

      if (songuoi.trim() === '') {
        document.getElementById('errorSonguoi').innerHTML = 'Số người không được để trống';
        isError = true;
      } else if (isNaN(songuoi) || songuoi <= 0) {
        document.getElementById('errorSonguoi').innerHTML = 'Nhập sai định dạng thông tin';
        isError = true;
      } else {
        document.getElementById('errorSonguoi').innerHTML = '';
      }

      if (isError) {
        return false;
      }
    
      // Create an object to store the tour information
      let tour = {
        ma: ma,
        ten: ten,
        diadiem: diadiem,
        lichtrinh: lichtrinh,
        gia: gia,
        songuoi: songuoi
      };
    
      // Get the existing tours from local storage or create an empty array
      let tours = JSON.parse(localStorage.getItem('tours')) || [];
    
      // Add the new tour information to the array of tours
      tours.push(tour);
    
      // Save the updated tour information array to local storage
      localStorage.setItem('tours', JSON.stringify(tours));
      
      //console.log('Thành công! Đã thêm tour mới:', tour);
      // Redirect to the tour table page and show a success message
      //localStorage.setItem('success', 'Bạn đã thêm tour thành công!');
      const success= 'Bạn đã thêm tour thành công';
      window.location.href = './table-data-product.html?success=${encodeURIComponent(success)}';
    
      return true;
    }

  </script>
